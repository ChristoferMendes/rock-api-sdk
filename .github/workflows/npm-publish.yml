name: Node.js Package

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16

  install:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - run: npm install

  test:
    needs: install
    runs-on: ubuntu-latest
    steps:
      - run: npm run test
        env:
          ROCK_API_TOKEN: ${{secrets.ROCK_API_TOKEN}}

  publish-npm:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - run: npm run build
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.npm_token}}
